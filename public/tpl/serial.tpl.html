
<form class="form-inline" role="form">
	<div class="form-group">
		<label for="portname">Port name:</label>
		<select name="portname" id="portname" class="form-control" ng-model="service.portname">
			<option ng-repeat="port in service.ports" value="{{port.comName}}">{{port.comName}}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="baudrate">Baudrate</label>
		<select name="baudrate" id="baudrate" class="form-control" ng-model="service.baudrate">
			<option value="300">300</option>
			<option value="1200">1200</option>
			<option value="2400">2400</option>
			<option value="4800">4800</option>
			<option value="9600">9600</option>
			<option value="14400">14400</option>
			<option value="19200">19200</option>
			<option value="28800">28800</option>
			<option value="38400">38400</option>
			<option value="57600">57600</option>
			<option value="115200">115200</option>
		</select>
	</div>
	<button id="connect" class="btn btn-success" ng-show="!service.connected" ng-click="service.connect(portname, baudrate)">Connect</button>

	<button id="disconnect" class="btn btn-danger" ng-show="service.connected" ng-click="service.disconnect()">Disconnect</button>
</form>
