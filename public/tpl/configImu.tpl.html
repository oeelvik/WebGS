<table class="configuration">
	<thead>
		<tr>
			<td></td>
			<th>Pin</th>
			<th>Reverse</th>
			<th>Trim</th>
		</tr>
	</thead>
	<tbody>
	
		<tr>
			<td><label class="inline">Gyro Roll</label></td>
			<td>
				<input type="number" min="0" max="64" class="form-control" ng-model="config.data.imu.gyro.roll.pin">
			</td>
			<td>
				<input type="checkbox" class="form-control" ng-model="config.data.imu.gyro.roll.rev">
			</td>
			<td>
				
			</td>
		</tr>
		<tr>
			<td><label class="inline">Gyro Nick</label></td>
			<td>
				<input type="number" min="0" max="64" class="form-control" ng-model="config.data.imu.gyro.nick.pin">
			</td>
			<td>
				<input type="checkbox" class="form-control" ng-model="config.data.imu.gyro.nick.rev">
			</td>
			<td>
				
			</td>
		</tr>
		<tr>
			<td><label class="inline">Gyro Yaw</label></td>
			<td>
				<input type="number" min="0" max="64" class="form-control" ng-model="config.data.imu.gyro.yaw.pin">
			</td>
			<td>
				<input type="checkbox" class="form-control" ng-model="config.data.imu.gyro.yaw.rev">
			</td>
			<td>
				
			</td>
		</tr>
		<tr>
			<td><label class="inline">Accelerometer Roll</label></td>
			<td>
				<input type="number" min="0" max="64" class="form-control" ng-model="config.data.imu.accelerometer.roll.pin">
			</td>
			<td>
				<input type="checkbox" class="form-control" ng-model="config.data.imu.accelerometer.roll.rev">
			</td>
			<td>
				<input type="number" min="-127" max="127" class="form-control" ng-model="config.data.imu.accelerometer.roll.trim">
			</td>
		</tr>
		<tr>
			<td><label class="inline">Accelerometer Nick</label></td>
			<td>
				<input type="number" min="0" max="64" class="form-control" ng-model="config.data.imu.accelerometer.nick.pin">
			</td>
			<td>
				<input type="checkbox" class="form-control" ng-model="config.data.imu.accelerometer.nick.rev">
			</td>
			<td>
				<input type="number" min="-127" max="127" class="form-control" ng-model="config.data.imu.accelerometer.nick.trim">
			</td>
		</tr>
		<tr>
			<td><label class="inline">Accelerometer Vertical</label></td>
			<td>
				<input type="number" min="0" max="64" class="form-control" ng-model="config.data.imu.accelerometer.vert.pin">
			</td>
			<td>
				<input type="checkbox" class="form-control" ng-model="config.data.imu.accelerometer.vert.rev">
			</td>
			<td>
				<input type="number" min="-127" max="127" class="form-control" ng-model="config.data.imu.accelerometer.vert.trim">
			</td>
		</tr>

	</tbody>
	<thead>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
	</thead>
	<tbody>

		<tr>
			<td>
				<label class="inline">Accelerometer Weight</label>
			</td>
			<td>
				<input type="number" min="0" max="0.2" step="0.001" class="form-control" ng-model="config.data.imu.accelerometer.weight">
			</td>
		</tr>

	</tbody>
</table>
