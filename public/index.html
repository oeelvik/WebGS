<!DOCTYPE html>

<html>
	<head>
		<title>Web Ground Station</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">

		<!--<link rel="stylesheet" href="lib/chart/angular-chart.css">-->

	</head>

	<body>
		<div class="container-fluid" ng-app="webGS">
			<div class="row">
				<div class="col-md-5">

					<div class="tabset-toolbar" ng-controller="ConfigCtrl">
						<button ng-click="config.useDefault()" class="btn btn-warning" ng-show="!config.isDefault()">Use default</button>
						<button ng-click="config.cansel()" class="btn btn-warning" ng-show="!config.isCurrent()">Cansel</button>
						<button ng-click="config.submit()" class="btn btn-success" ng-show="!config.isCurrent()">Submit</button>
					</div>

					<tabset>
						<tab heading="Instruments">
							<graph-tricopter class="instrument"></graph-tricopter>
							<attitude-indicator class="instrument"></attitude-indicator>
							<receiver class="instrument"></receiver>
						</tab>

						<tab heading="Main">
							<config-main></config-main>
						</tab>

						<tab heading="Receiver">
							<config-receiver></config-receiver>
						</tab>

						<tab heading="IMU">
							<config-imu></config-imu>
						</tab>

						<tab heading="Motors">
							<config-motors></config-motors>
						</tab>

						<tab heading="PID">
							<config-pid></config-pid>
						</tab>

						<tab heading="Out" ng-controller="ConfigCtrl">
							{{config.data | json}}
						</tab>
					</tabset>

					<tabset>
						<tab heading="Serial">
							<serial></serial>
						</tab>
						<tab heading="Console">
							<console></console>
						</tab>
					</tabset>

				</div>
				<div class="col-md-7">

					<tabset>
						<tab heading="PID">
							<h3>Roll</h3>
							<pid-chart direction="roll"></pid-chart>
							<h3>Nick</h3>
							<pid-chart direction="nick"></pid-chart>
							<h3>Yaw</h3>
							<pid-chart direction="yaw"></pid-chart>
						</tab>

						<tab heading="Vibration">
							<vibration-chart></vibration-chart>
						</tab>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="lib/angular.min.js"></script>
		<!--<script type="text/javascript" src="lib/chart/Chart.js"></script>
		<script type="text/javascript" src="lib/chart/angular-chart.js"></script>-->
		
		<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="lib/jquery.flot.js"></script>
		<script type="text/javascript" src="lib/jquery.flot.resize.js"></script>
		
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="lib/socket.min.js"></script>


		<script type="text/javascript" src="script/socket.js"></script>
		<script type="text/javascript" src="script/console.js"></script>
		<script type="text/javascript" src="script/serial.js"></script>
		<script type="text/javascript" src="script/droneCom.js"></script>
		<script type="text/javascript" src="script/droneConfig.js"></script>
		<script type="text/javascript" src="script/graphTricopter.js"></script>
		<script type="text/javascript" src="script/attitudeIndicator.js"></script>
		<script type="text/javascript" src="script/receiver.js"></script>
		<script type="text/javascript" src="script/pidChart.js"></script>
		<script type="text/javascript" src="script/vibrationChart.js"></script>
		<script type="text/javascript" src="script/app.js"></script>
	</body>
</html>
