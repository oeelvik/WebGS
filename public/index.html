<!DOCTYPE html>

<html>
	<head>
		<title>Web Ground Station</title>
		<link rel="stylesheet" type="text/css" href="style.css" />

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">


	</head>

	<body>
		<div class="container-fluid" ng-app="webGS">
			<div class="row">
				<div class="col-md-4">

					<div class="tabset-toolbar" ng-controller="ConfigCtrl">
						<button ng-click="config.submit()" class="btn btn-success" ng-show="!config.isUnchanged()">Submitt</button>
					</div>

					<tabset>
						<tab heading="Instruments">
							<graph-tricopter></graph-tricopter>
							<attitude-indicator></attitude-indicator>
						</tab>

						<tab heading="Conf">
							<config-main></config-main>
						</tab>

						<tab heading="IO">
							<config-io></config-io>
						</tab>

						<tab heading="PID">
							<config-pid></config-pid>
						</tab>

						<tab heading="Out" ng-controller="ConfigCtrl">
							{{config | json}}
						</tab>
					</tabset>

					<tabset>
						<tab heading="Serial">
							<serial></serial>
						</tab>
						<tab heading="Console">
							<console></console>
						</tab>
					</tabset>

				</div>
				<div class="col-md-8">

				</div>
			</div>
		</div>

		<script type="text/javascript" src="lib/angular.min.js"></script>
		
		<script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
		
		<script src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>

		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="lib/socket.min.js"></script>


		<script type="text/javascript" src="script/socket.js"></script>
		<script type="text/javascript" src="script/console.js"></script>
		<script type="text/javascript" src="script/serial.js"></script>
		<script type="text/javascript" src="script/droneConfig.js"></script>
		<script type="text/javascript" src="script/graphTricopter.js"></script>
		<script type="text/javascript" src="script/attitudeIndicator.js"></script>
		<script type="text/javascript" src="script/app.js"></script>
	</body>
</html>
